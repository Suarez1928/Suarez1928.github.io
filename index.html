<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        /* Estilos básicos para el menú */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centra el menú horizontalmente */
            padding-top: 50px;       /* Espacio desde arriba */
            background-color: #f4f4f4;
        }

        .menu-container {
            background-color: #333;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .menu-btn {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-btn:hover {
            background-color: #555; /* Color al pasar el mouse */
        }
    </style>
</head>
<body>

    <nav class="menu-container">
        <a href="si.html" class="menu-btn">Ir a Opción 1</a>
        <a href="index2.html" class="menu-btn">Ir a Opción 2</a>
    </nav>

</body>
</html>
