<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una pregunta importante</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* Evita barras de desplazamiento si el bot贸n se va muy lejos */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; /* Necesario para controlar el movimiento */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 800;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #fff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: relative; /* Cambiar谩 a absolute en JS */
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q4ODNjMjE4ODJjZTMzZWRkYzU5YjE5YjE5YjE5YjE5YjE5YiZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/cLS1cfxvGOPVpf9w3y/giphy.gif" alt="Cute bear">
        </div>

        <h1>驴Quieres ser mi novia?</h1>
        <p>Prometo hacerte el c贸digo m谩s bonito siempre </p>

        <div class="buttons">
            <button id="yesBtn">隆S铆!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');
        
        // L贸gica para el bot贸n "S铆"
        yesBtn.addEventListener('click', () => {
            // Lanza confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Cambia el contenido
            container.innerHTML = `
                <h1>隆Sab铆a que dir铆as que s铆! わ</h1>
                <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Celebration" style="width: 200px; border-radius: 15px;">
                <p>Te quiero mucho.</p>
            `;
        });

        // L贸gica para el bot贸n "No" (Movimiento)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton); // Para celulares

        function moveButton() {
            // Obtenemos el ancho y alto de la ventana
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Calculamos una posici贸n aleatoria
            // Restamos 100px para que no se salga de la pantalla
            const newX = Math.random() * (width - 100);
            const newY = Math.random() * (height - 100);

            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }
    </script>
</body>
</html>
